<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
    <p>Click <a th:href="@{/oauth2/authorization/google}">here</a> login to google </p>
    <p>Click <a th:href="@{/oauth2/authorization/facebook}">here</a> login to facebook </p>
    <p>Click <a th:href="@{/oauth2/authorization/naver}">here</a> login to naver </p>

<form th:action="@{/api/token}" method="post">
    <div><input type="submit" value="회원가입"/></div>
</form>

</body>
</html>
